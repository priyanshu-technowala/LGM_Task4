<!DOCTYPE html>
<html>
<head>
    <title>Student Result Management System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Student Result Management System</h1>
    <div class="container">
        <form id="resultForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required><br>
    
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required><br>
    
            <label for="marks">Marks:</label>
            <input type="number" id="marks" required><br>
    
            <button type="button" id="addResult">Add Result</button>
        </form>
    </div>
    

    <div id="results">
        <h2>Results</h2>
        <ul id="resultList">
            <!-- Result items will be displayed here -->
        </ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
